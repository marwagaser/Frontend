<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Login</ion-title>
  </ion-toolbar>
</ion-header>

<br />
<br />

<ion-content>
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input
        type="text"
        formControlName="username"
        [(ngModel)]="username"
      ></ion-input>
    </ion-item>
    <ion-text
      color="danger"
      *ngIf="
        loginForm.get('username').errors?.required &&
        loginForm.get('username').touched
      "
    >
      Please insert your username
    </ion-text>

    <br />
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input
        type="password"
        formControlName="password"
        [(ngModel)]="password"
      ></ion-input>
    </ion-item>
    <ion-text
      color="danger"
      *ngIf="
        loginForm.get('password').errors?.required &&
        loginForm.get('password').touched
      "
    >
      Please insert your password
    </ion-text>
    <br />
    <br />
    <br />
    <ion-button expand="block" color="primary" (click)="login()"
      >Login</ion-button
    >
    <ion-button expand="block" color="medium" (click)="register()"
      >Register</ion-button
    >

    <br />
    <br />
    <ion-text color="danger"> {{ missingUserPass }}</ion-text>
  </form>
</ion-content>
